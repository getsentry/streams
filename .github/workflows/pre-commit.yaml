name: pre-commit
on:
    push:
      branches:
        - main
        - release-sentry-streams/**
    pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        make install-dev
        . sentry_streams/.venv/bin/activate
        pre-commit run
