name: pre-commit
on:
    push:
      branches:
        - main
        - release-sentry-streams/**
    pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Make environment
      run: |
        make install-dev
    - uses: pre-commit/action@v3.0.0
