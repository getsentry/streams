name: type-checking
on:
  pull_request:

jobs:
  typing:
    name: "mypy typing"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Make environment
        run: make install-dev

      - name: Run bash script
        run: |
          echo "Running bash script"
          echo "streams"
          cd sentry_streams
          ls
          cd ..
          echo "flink"
          cd sentry_flink
          ls

      - name: Run strict mypy
        run: make typecheck
